spring.application.name=GymSubscribe
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5433/gymdb
spring.datasource.username=gym_user
spring.datasource.password=gym_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope[0]=email
spring.security.oauth2.client.registration.google.scope[1]=profile

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web = DEBUG
